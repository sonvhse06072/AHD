<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="AHD" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AHD</title>

    <link rel="shortcut icon" href="images/icon/logo_mini.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-beta2-web/css/all.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/ahd.js"></script>
</head>

<body>
    <div class="container-xl">
        <div class="login-container">
            <div class="d-flex flex-column justify-content-between align-items-center login-box m-auto m-xl-0">
                <div class="logo">
                    <img src="images/logo/Logo-ACD.png" alt="">
                </div>
                <div class="login-modal">
                    <h2 class="mb-3 fw-bold">Đăng nhập</h2>
                    <div class="register-label">Bạn chưa có tài khoản? <a href="#" class="text-ahd-primary">Đăng
                            ký</a></div>
                    <div class="d-grid gap-3 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Email hoặc số điện thoại">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Mật khẩu">
                        </div>

                        <button class="btn btn-ahd-success">
                            Đăng nhập
                        </button>
                    </div>
                    <a href="#" class="ahd-primary">Quên mật khẩu?</a>
                </div>
                <div class="copy-right">
                    © AHD 2021, All Rights Reserved
                </div>
            </div>
        </div>
    </div>
</body>

</html>
