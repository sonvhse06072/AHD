<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="AHD" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AHD</title>

    <link rel="shortcut icon" href="images/icon/logo_mini.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-beta2-web/css/all.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/ahd.js"></script>
</head>

<body>
    <div class="container-xl">
        <div class="login-container">
            <div class="d-flex flex-column justify-content-between align-items-center login-box m-auto m-xl-0">
                <div class="logo">
                    <img src="images/logo/Logo-ACD.png" alt="">
                </div>
                <div class="login-modal">
                    <h2 class="mb-3 fw-bold">Đăng ký</h2>
                    <div class="register-label">Bạn đã có tài khoản? <a href="#" class="text-ahd-primary">Đăng
                            nhập</a></div>
                    <div class="d-grid gap-3 mb-3">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Họ*">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Tên*">
                            </div>
                            <div class="col-md-6">
                                <input type="date" class="form-control" placeholder="nn/tt/nnnn*">
                            </div>
                            <div class="col-md-6">
                                <select class="form-control">
                                    <option value="" disabled selected="selected">Giới tính</option>
                                    <option value="1">abc</option>
                                    <option value="2">abc</option>
                                </select>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Email*">
                        <input type="text" class="form-control" placeholder="SĐT*">
                        <input type="password" class="form-control" placeholder="Mật khẩu*">
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu*">

                        <span class="text-ahd-gray">Bằng việc chọn đăng ký, bạn đã đồng ý với các điều khoản và
                            chính sách bảo mật của ACD.</span>

                        <button class="btn btn-ahd-success">
                            Đăng ký
                        </button>
                    </div>

                </div>
                <div class="copy-right">
                    © AHD 2021, All Rights Reserved
                </div>
            </div>
        </div>
    </div>
</body>

</html>
